  <div class="container centre-form">
  	<h3>Post a New Defect</h3>
  	<hr>

  	<div class="row">

         <div class="col-md-6">
           <ul class="navbar-nav mr-auto">
             <li>
               <form class="form-inline my-2 my-lg-0">
               <a class="nav-link" href="./index.html">Home... <span class="sr-only">(current)</span></a>
                 <a class="nav-link" href="./post_defect.html">PostDefect... <span class="sr-only">(current)</span></a>

                 </form>
             </li>


           </ul>
           <h5>Customer Details:</h5>
           <br>
         	<address>W-111 xxxx xxxxxxx xx</address>
         	<p>Email:- xxx@xxx.com</p>
         	<p>Phone:- 9022105672</p>

         </div>

         <div class="col-md-6">
<form name="post_defect" onsubmit="return validateForm()" method="post"  enctype="multipart/form-data">
           <div class="form-group">
             <label>Category (select one):</label>
             <span class="req" style="color:red" >* </span>
         <select name="category_select" class="form-control">
           <option>--Select--</option>
          <option>Electronics</option>
          <option>Furniture</option>
          <option>Automobiles</option>
          <option>Home Appliances</option>
        </select>
        <span class="Error_block" id="error"></span>

           </div>

           <div class="form-group">
           	<label>Upload the images to show the defect</label>
            <span class="req" style="color:red" >* </span>
            <input type="file" class="form-control" name="img" accept="image/*" multiple>
           </div>

           <div class="form-group">
           	<label>Description of the defect</label>
            <span class="req" style="color:red" >* </span>
           	<textarea name="defectdescription"  class="form-control" rows="7"></textarea>
           </div>

           <div class="form-group">
         <label>Deadline to fix the Defect</label>
         <span class="req" style="color:red" >* </span>
         <input type="date" name="Deadline">
        </div>

           <div class="form-group">
           	<button class="btn btn-primary btn-block">Post Defect</button>
           </div>
</form>
         </div>

      </div>

  </div>
  <script>
  function validateForm() {
    var w = document.forms["post_defect"]["category_select"].value;
    if (w == "--Select--") {
        alert("Please enter the category of defect");
        return false;
    }
      var x = document.forms["post_defect"]["img"].value;
      if (x == "") {
          alert("Image must be filled out");
          return false;
      }
      var y = document.forms["post_defect"]["defectdescription"].value;
      if (y == "") {
          alert("Please enter defect description");
          return false;
      }
      var z = document.forms["post_defect"]["Deadline"].value;
      if (z == "") {
          alert("Please enter the deadline to fix the defect");
          return false;
      }
  }
  </script>

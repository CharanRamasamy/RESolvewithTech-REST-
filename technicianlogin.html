            <div class="card-body">
			<form name="sentMessage" id="technicianLoginForm" novalidate>
			 <div class="control-group form-group">
              <div class="controls">
                <label>Username:</label>

              </div>

            </div>
			  
			  <span class="input-group-btn">

                </span>
			</form>

</div>

          <h3></h3>
          <form name="sentMessage" id="regForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>First Name:</label>
                <input type="text" class="form-control" id="fname" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
			<div class="control-group form-group">
              <div class="controls">
                <label>Last Name:</label>
                <input type="text" class="form-control" id="lname" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
             <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
              </div>
            </div>
			<div class="control-group form-group">
              <div class="controls">
                <label>Username:</label>
                <input type="tel" class="form-control" id="username" required data-validation-required-message="Please enter your Username.">
              </div>
            </div>
			<div class="control-group form-group">
              <div class="controls">
                <label>Password:</label>
                <input type="password" class="form-control" id="password" required data-validation-required-message="Please enter your Password.">
              </div>
            </div>
			<div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Address:</label>
                <textarea rows="10" cols="100" class="form-control" id="address" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
			<div class="control-group form-group">
              <div class="controls">
                <label>Postal Code:</label>
                <input type="tel" class="form-control" id="code" required data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div id="successnow"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
